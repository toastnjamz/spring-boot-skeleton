<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Login With Username and Password</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/perform_login}" method="post" class="form-horizontal" style="width: 100%">
            <div th:if="${param.error}">
                <div class="text-danger">Invalid username or password.</div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" id="username" placeholder="Username" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" placeholder="Password" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input class="btn btn-primary btn-sm" type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
